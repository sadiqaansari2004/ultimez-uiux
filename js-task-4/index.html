<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js task 4</title>
</head>

<body>
    <script>
        let input = 'I love JavaScript';
        function analyzeString(input) {
            // length of the string
            const Length = input.length;

            // lowercase
            const lowercase = input.toLowerCase();

            // upper case
            const uppercase = input.toUpperCase();

            //check string contains JavaScript or not
            const containsJavaScript = input.includes("JavaScript");// returns true if true, otherwise false

            //count the number of occurrences of the letter 'a'
            const countA = (input.match(/a/g) || []).length;

            return {
                Length: Length,
                lowercase: lowercase,
                uppercase: uppercase,
                containsJavaScript: containsJavaScript,
                countA: countA
            };
        }

        console.log(analyzeString(input));
    </script>
</body>

</html>
