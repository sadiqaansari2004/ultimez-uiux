<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js task 6</title>
</head>

<body>
    <script>
        let names = ['John', 'Jane', 'Doe', 'Alice', 'Bob'];
        // print each name of new line of the console
        for (let name of names) {
            console.log(name);
        }
        // add 'Eve' at the end of the array
        names.push("Eve");
        console.log(names);
        // remove 'Doe' from array
        names.splice(2, 1);
        console.log(names);
        // sort array in alphabetic order
        names.sort();
        console.log(names);
        // check if 'Alice' exist
        if (names.includes('Alice')) {
            console.log("Alice is present");
        }
        else {
            console.log("Alice is not present");
        }
        // convert each names to uppercase in new named array
        let uppercaseNames = [];
        for (let i = 0; i < names.length; i++) {
            uppercaseNames[i] = names[i].toUpperCase();
        }
        console.log(uppercaseNames);
    </script>
</body>

</html>
