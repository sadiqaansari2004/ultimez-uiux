<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>

<body>
    <h1>SignUp Page</h1>
    <form action="" method="">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" required><br>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" required><br>
        <br>
        <label for="email-add">Email Address:</label>
        <input type="email" name="email-add" id="email-add" required><br>
        <br>
        <label for="passw">Password:</label>
        <input type="password" name="passw" id="passw" required><br>
        <br>
        <label for="confirm-passw">Confirm Password:</label>
        <input type="password" name="confirm-passw" id="confirm-passw" required><br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob"><br>
        <br>
        <fieldset> <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
        </fieldset><br>
        <br>
        <label for="country">Country:</label>
        <select name="country" id="country" required>
            <option value="">select the country --</option>
            <option value="ind">India</option>
            <option value="china">China</option>
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="aus">Australia</option>
        </select><br>
        <br>
        <label for="agreement">Please check the terms & conditions we have!</label><br>
        <input type="checkbox" name="agreement" id="agreement" required>Checked <br>
        <br>
        <input type="submit" value="submit">
    </form>

</body>

</html>
