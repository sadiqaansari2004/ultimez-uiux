<!DOCTYPE html>

<head>

</head>

<body>
    <script>
        function calculateAge(birthYear, currentYear) {
            // Convert to numbers if they are strings
            birthYear = Number(birthYear);
            currentYear = Number(currentYear);

            // Validate inputs
            if (isNaN(birthYear) || isNaN(currentYear)) {
                return "Invalid input: Please enter valid numbers for years.";
            }

            // Calculate age
            let age = currentYear - birthYear;
            
            return "you are " + age + " years old.";
        }

        // Test cases
        console.log(calculateAge(1990, 2024));         // You are 34 years old.
        console.log(calculateAge(2000, 1995));         // You are -5 years old.
        console.log(calculateAge(1995, "2024"));       // You are 29 years old.
        console.log(calculateAge("1995", 2024));       // You are 29 years old.
        console.log(calculateAge("abcd", "xyz"));      // Invalid input: Please enter valid numbers for years.

    </script>
</body>

</html>
